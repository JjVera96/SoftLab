{%load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Egresados UTP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'navbar-top.css' %}" rel="stylesheet">
  </head>
   <body>
    <h1>Pagina Principal Admin</h1>
    <button><a href="{% url 'logout' %}">Cerrar Sesion</a></button>
    <div class="col-xl-3 col-lg-3 col-md-2 border border-secondary" id="login">
      <form>
        <div class="form-group mb-2">
          <label class="form-group mb-2 mt-4" for="username">Nombre de usuario</label>
          <input type="text" class="form-group" id="username" name="username">
        </div>
        <div class="form-group mb-2">
          <label class="form-group-label" for="password">Contrase√±a</label> 
          <input type="password" class="form-group" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-succes border-secondary col-12">Ingresar</button>
      </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
