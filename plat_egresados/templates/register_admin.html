{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Egresados UTP</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'navbar-top.css' %}" rel="stylesheet">
</head>
<body id="particles-js" class="admin">
	<h1>Administrador</h1>
	{{InfoCorreo}}
	<br>
	{{InfoGracias}}
	{% if ad_form and user_form %}
	<center>
	<form method="POST" action=""> {% csrf_token %}
	  <div class="form-row">
	    <div class="form-group col-md-4">
	    <label for="inputEmail4">Identificación</label><br>
	  	<input type="text" name="username" class="form-control" id="inputEmail4" placeholder="Codigo" required="True">
	      <label for="inputEmail4">Correo</label>
	      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Correo" required="True">
	    </div>
	    <div class="form-group col-md-4">
	      <label>Primer Nombre</label>
	      <input type="text" name="first_name" class="form-control" id="inputPassword4" placeholder="Primer Nombre" required="True">
	      <label>Segundo Nombre</label><br>
	      <input type="text" name="second_name" class="form-control" id="inputPassword4" placeholder="Segundo Nombre">
	    </div>
	    <div class="form-group col-md-4">
	    	<label>Primer Apellido</label>
	      	<input type="text" name="last_name" class="form-control" id="inputPassword4" placeholder="Primer Apellido" required="True">
	      	<label>Segundo Apellido</label>
	      	<input type="text" name="second_last_name" class="form-control" id="inputPassword4" placeholder="Segundo Apellido" required="True"><br>
	      	<label for="inputState">Género</label>
	      	<select id="inputgender" name="gender" class="form-control">
	       	<option>Femenino</option>
	       	<option>Masculino</option>
	       	<option>Otro</option>
	      	</select>
	      </div>
	  <div class="form-group col-md-6">
	    <label for="inputAddress">Dirección</label>
	    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Carrera 3 # 43-58, Barrio Alamos">
	  </div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">Ciudad</label>
	      <input type="text" name="City" class="form-control" id="inputCity">
	    </div>
	  </div>
	  <button type="submit" name="Registrame" class="btn btn-primary">Registrame</button>
	</form>
	{{ user_form.errors }}
	{{ ad_form.errors }}
	{% endif %}
</center>

	<script src="{% static 'js/particles.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>


</form>
</body>
</html>
