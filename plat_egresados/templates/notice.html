{% block sub_title_content %}{% endblock %}
{% block content %}
<div class="container">
	{% if notice_form %}
    <form  method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
    	<input type="text" name="title" placeholder="Titulo"><br> 
    	<textarea name="body" rows="20" cols="50" placeholder="Escribe aquÃ­ la noticia"></textarea><br>
    	<input type="file" accept=".jpeg, .jpg, .png" name="media"><br>
        <select name="category">
    	{% for category in categories %}
        <option>{{ category }}</option>
        {% endfor %}
        </select>
    	<button type="submit" name="Enviar" class="btn btn-primary">Guardar</button>
    	{{notice_forms.errors}}
    </form>
    {% endif %}
</div>
{% endblock %}
